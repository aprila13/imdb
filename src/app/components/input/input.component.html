<!-- Prod -->
 <div class="container mb-5">
  <div class="row mt-5 mb-5">
    <div class="col-12">
      <input type="text" [(ngModel)]="movieName" #currentInput />
      <button (click)="searchMovie()" (click)="currentInput.value = ''">
        Search
      </button>
    </div>
  </div>
  <div *ngIf="showMovies == true"> 
     <h1 class="mt-5">Search Results for "{{movieName}}"</h1>
    <div class="row">
      <div
        *ngFor="let item of movieResult; let i = index"
        class="col-md-4 col-sm-6 col-12 hover-effect"
      >
        <img
          src="{{ item.image }}"
          alt="poster-image"
          class="poster mx-auto d-block"
          *ngIf="i < 12"
        />
        <h5 *ngIf="i < 12">{{ item.title }}</h5>
        <small *ngIf="i < 12">{{ item.description }}</small>
      </div>
    </div>
  </div>
</div>
