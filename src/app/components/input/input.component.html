<!-- Test -->
<div class="container mb-5">
  <div class="row mt-5 mb-5">
    <div class="col-2"></div>
    <div class="col-8">
      <div class="input-group input-group-lg">
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg"
        />
        <button (click)="searchMovie()" class="btn btn-primary search-icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>
    <div class="col-2"></div>
  </div>

  <!-- end input -->
  <div>
    <div *ngIf="showMovies == true">
      <h1 class="mt-5 text-muted">Search Results for "Enter input value"</h1>

      <div *ngFor="let item of data; let i = index">
        <div class="row border border-info mb-2">
          <div class="col-8 py-2 text-center">
            <img
              class="img-size"
              src="{{ item.thumbnailUrl }}"
              *ngIf="i < 12"
            />
          </div>

          <div class="col-4">
            <h3 class="fw-bold mb-3" *ngIf="i < 12">
              {{ item.title.charAt(0).toUpperCase() + item.title.slice(1) }}
            </h3>
            <h5>
              Description: Lorem ipsum dolor amet elit. Necessitatibus,
              architecto! Similique magni eum.
            </h5>
            <h5>Actors: John Doe, John Wayne, Jane Doe, G.I. Jane</h5>
            <p *ngIf="i < 12" class="fst-italic">{{ 2022 }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
