<div class="container mb-5">
  <h1 class="mt-5 mb-3">Most Popular Movies</h1>
  <div>
    <div *ngFor="let item of data; let i = index">
      <div>
        <div class="row border border-info mb-2">
          <div class="col-8 py-2 text-center">
            <img src="{{ item.image }}" class="img-fluid" />
          </div>
          <div class="col-4">
            <h3 class="fw-bold mb-3" *ngIf="i < 12">
              {{ item.title.charAt(0).toUpperCase() + item.title.slice(1) }}
            </h3>
            <h6 *ngIf="i < 12">Cast & Crew: {{ item.crew }}</h6>
            <p *ngIf="i < 12" class="fst-italic">{{ item.year }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
