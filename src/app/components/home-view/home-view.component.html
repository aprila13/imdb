<div class="container">
  <div>
    <h1 class="mt-5 mb-3">Most Popular Movies</h1>
    <div class="row">
      <div
        *ngFor="let item of data; let i = index"
        class="col-md-4 col-sm-6 col-12 hover-effect poster card mb-5"
      >
        <img
          src="{{ item.thumbnailUrl }}"
          alt="poster-image"
          class="poster mx-auto d-block card-img-top"
          *ngIf="i < 12"
        />
        <div class="card-body">
          <h5 class="card-title" *ngIf="i < 3">{{ item.title }}</h5>
          <small class="card-text" *ngIf="i < 3">{{ 2022 }}</small>
        </div>
      </div>
    </div>
  </div>
</div>
